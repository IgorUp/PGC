
<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Форма для заполнения </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <table class="table table-hover">
                <div class="row">
                    <div class="form-group col-md-12">
                        <tr> <label class="col-md-2 control-lable" for="file">ID</label></tr>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.id" name="id" class="username form-control input-sm" placeholder="Enter your ID"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.id.$error.required">This is a required field</span>
                                <span ng-show="myForm.id.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12">
                        <tr> <label class="col-md-2 control-lable" for="file">Имя</label></tr>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.name" class="form-control input-sm" placeholder="Введите имя"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <tr> <label class="col-md-2 control-lable" for="file">Количество продукции</label></tr>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.productCol" name="Count" class="form-control input-sm" placeholder="Введите количество"/>
                        </div>
                    </div>
                </div>

                <!--<div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="file">Date</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.product.date" name="date" class="form-control input-sm" placeholder="Enter your Email"/>
&lt;!&ndash;                            <div ng-controller="AppCtrl" ng-cloak>
                                <md-content layout-padding>
                            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                                </md-content>&ndash;&gt;
                            <input id="datepicker" class="datepicker" type="date">
                            </div>
                            </div>
                    </div>
                </div>-->

                <div class="row">
                    <div class="form-group col-md-12">
                        <tr>  <label class="col-md-2 control-lable" for="file">Владелиц продукции</label></tr>
                        <div class="col-md-7">
                            <select ng-model="ctrl.product.client" ng-options="x.name for x in ctrl.clients">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <tr><br><input type="submit"  value="Добавить" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                        <button type="button" ng-click="ctrl.updateSub()" value="Update" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">Редактировать</button>
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Обновить таблицу</button></tr>
                    </div>
                </div>
                    </table>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Таблица продукции </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>Имя</th>
                    <th>Количество продукции</th>
                    <th>Дата поступления</th>
                    <th>Владелиц продукции</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.products">
                    <td><span>{{ u.id }}</span></td>
                    <td><span>{{ u.name }}</span></td>
                    <td><span>{{ u.productCol }}</span></td>
                    <td><span>{{ u.date | date:'dd.MM.yyyy' }}</span></td>
                    <!--<td><select ng-model="u.role" ng-options="">-->
                    <!--<option>-</option>-->
                    <!--</select></td>-->
                    <td><span>{{ u.client.name }}</span></td>
                    <td>
                        <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Выбор поле на редактирование</button>  <button type="button" ng-click="ctrl.remove(u)" class="btn btn-danger custom-width">Удалить</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $('.datepicker').pickadate({
        monthsFull: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь' ],
        monthsShort: [ 'Янв', 'Февр', 'Март', 'Апр', 'Май', 'Июнь', 'Июль', 'Авг', 'Сент', 'Окт', 'Нояб', 'Дек' ],
        weekdaysFull: [ 'Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота' ],
        weekdaysShort: [ 'Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб' ],

        format: 'dd mmmm, yyyy',
        firstDay: 1
    })
</script>
